<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS & JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <!-- <script src="http://code.jquery.com/jquery-1.9.1.js"></script> -->
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.js"></script> -->
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
        <!-- csv -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>

        <!-- swal -->
        <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <!-- datatable jquery-3 -->
        <link href="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-1.13.8/af-2.6.0/b-2.4.2/b-colvis-2.4.2/b-html5-2.4.2/b-print-2.4.2/cr-1.7.0/date-1.5.1/fc-4.3.0/fh-3.4.0/kt-2.11.0/r-2.5.0/rg-1.4.1/rr-1.4.1/sc-2.3.0/sb-1.6.0/sp-2.2.0/sl-1.7.0/sr-1.3.0/datatables.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-1.13.8/af-2.6.0/b-2.4.2/b-colvis-2.4.2/b-html5-2.4.2/b-print-2.4.2/cr-1.7.0/date-1.5.1/fc-4.3.0/fh-3.4.0/kt-2.11.0/r-2.5.0/rg-1.4.1/rr-1.4.1/sc-2.3.0/sb-1.6.0/sp-2.2.0/sl-1.7.0/sr-1.3.0/datatables.min.js"></script>

        <!-- json-tag-editor(need to be load after datatables or will arise json-tag-editor is not a function) -->
        <link rel="stylesheet" type="text/css" href="{% static 'package/jQuery-JSON-TagEditor-master/jquery.json-tag-editor.css' %}">
        <script type="text/javascript" src="{% static 'package/jQuery-JSON-TagEditor-master/jquery.json-tag-editor.js' %}"></script>
        <script type="text/javascript" src="{% static 'package/jQuery-JSON-TagEditor-master/jquery.caret.min.js' %}"></script>

        <!-- jquery-ui -->
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
        <!-- csv -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>

        <!-- CSS -->
        
        <!-- print -->
        <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

        <!-- select2 -->
        <!-- If the following line is not imported, select2 will error(select2 is not a function) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/js/select2.min.js" defer></script>

        <!-- construct table -->
        <script type="text/javascript" src="{% static 'js/construct_result_table.js' %}"></script>

        <title>
            {% block title %} {% endblock %}
        </title>
    </head>
    <body>
        <!-- header -->
        <!-- <header class="py-3 mb-5 text-center bg-dark shadow">
            
            <h2 class="text-light">miRTI: miRNA Target Investigator</div>
            
        </header> -->
        <header class="py-3 mb-5 text-center bg-dark shadow">
            <nav class="navbar navbar-expand-lg navbar-light" >
                <div class="container-fluid">
                    <a class="navbar-brand" style="font-size: xx-large; color:white ;" href="/survival_analysis/main">Winter Project Web</a>
                    
                    <button class=" navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="color: gray;">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav" style="float:right ;">
                        <ul class="navbar-nav" >
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" style="color:white ;" href="/survival_analysis/main">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="color:white ;" href="">Information</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- content -->
        {% block content %} {% endblock %}
        <!-- footer -->
        <footer class="py-4 mt-5 text-center text-muted bg-light border-top" >
            Created by Cosbi Lab &copy; 2023
        </footer>
    </body>
</html>
